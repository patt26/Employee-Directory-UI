<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1. shrink-to-fit=no" name="" viewport>

    <!--  Bootstrap CSS-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title> Save Employee </title>
    <link href="/icons/add.png" rel="icon" type="image/png">
</head>

<body>
<div class="container">
    <h3> Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" method="post"
          th:action="@{/NewEmployees}" th:object="${employee}">
        <input th:field="*{id}" type="hidden">

        <input class="form-control mb-4 wb-25" placeholder="First Name(*)"
               th:field="*{firstName}" type="text" required>
        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>


        <input class="form-control mb-4 wb-25" placeholder="Last Name(*)"
               th:field="*{lastName}" type="text" required>
        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

        <input class="form-control mb-4 wb-25" placeholder="Email id(*)"
               th:field="*{email}" type="text" required>
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <button class="btn btn-info col-2" type="submit">Save</button>
    </form>

    <hr>
    <a th:href="@{/employees}">Back to the Employees List</a>
</div>
</body>
